{% extends 'dashboard.html' %}
{% block content %}
  <h1>Create Booking</h1>
  <form action="{% url 'booking_create' %}" method="post">
    {% csrf_token %}
    {% if form.product.errors %}
      <div class="alert alert-danger">
        {{ form.product.errors }}
      </div>
    {% endif %}
    {{ form.as_p }}
    <input type="submit" value="Create Booking">
  </form>
{% endblock %}
