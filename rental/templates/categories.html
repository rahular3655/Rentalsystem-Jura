{% extends 'dashboard.html'%}
{% block content %}
<a class="btn btn-primary" href={% url 'addcategory' %}>Add category</a>
<table class="table align-middle mb-0 bg-white">
    <thead class="bg-light">
      <tr>
        <th>Name</th>
        <th>Branch</th>
        <th>Product Count</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
        {% for x in values %}
      <tr>
        <td>
          <div class="d-flex align-items-center">
            <div class="ms-3">
              <p class="fw-bold mb-1">{{x.category_name}}</p>
            </div>
          </div>
        </td>
        <td>
          <p class="fw-normal mb-1">{{x.branch}}</p>
        </td>
        <td>
            {% if x.is_available %}
          <span class="badge badge-success rounded-pill d-inline">Available</span>
            {% else %}
            <span class="badge badge-success rounded-pill d-inline">Unavailable</span>
            {% endif %}
        </td>
        <td>
          <button type="button" class="btn btn-link btn-sm btn-rounded">
            Edit
          </button>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
